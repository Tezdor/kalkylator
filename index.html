<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер обратного отсчета</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Таймер обратного отсчета</h1>
        <label for="timeInput">Введите время в секундах:</label>
        <input type="number" id="timeInput" min="1" required>
        <button id="startButton">Начать отсчет</button>
        <div id="timerDisplay">00:00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
